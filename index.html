<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>todos</h1>
        <form class="form">
            <div class="control-current">
                <div>현재 완료한 일</div>
                <div class="current-work-num">0</div>
            </div>
            <div class="control-total">
                <div>전체 할 일</div>
                <div class="total-work-num">0</div>
            </div>
            <input type="text" class="input" placeholder="Enter your todo" />
            <ul class="todos"></ul>
        </form>
        <p>
            Left Click To Toggle Completed
            <br />
            Right Click To Delete Todo
        </p>
        <script src="index.js"></script>
    </body>
</html>
